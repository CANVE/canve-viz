<template>

  <!-- components -->
  <require from="../node/node"></require>
  <require from="../edge/edge"></require>

  <!-- styles -->
  <link rel="stylesheet" href="styles/graph.css">

  <!-- container -->
  <svg width="${presentationSVG.width}" height="${presentationSVG.height}">

    <!-- edges -->
    <edge repeat.for="displayEdge of displayEdges"
      data.bind="displayEdge"
      sourcex.bind="displayEdge.source.x"
      sourcey.bind="displayEdge.source.y"
      targetx.bind="displayEdge.target.x"
      targety.bind="displayEdge.target.y">
    </edge>

    <!-- nodes -->
    <node repeat.for="displayNode of displayNodes" data.bind="displayNode"></node>
    
  </svg>

</template>
