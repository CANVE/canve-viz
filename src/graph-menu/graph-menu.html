<template>

  <!-- Eventually this will be a slide down menu and look something like this design: https://github.com/CANVE/designs/blob/master/overlay/inkscape/actions-overlay.svg -->
  <link rel="stylesheet" href="styles/graph-menu.css">

  <div class="graph-menu ${show ? 'show' : 'hide'}">

    <div class="interaction-manager">

      <div class="interaction">
        <label>Calls</label>
        <label repeat.for="opt of graphInteractionModel.options">
          <input type="radio"
              value.bind="opt"
              checked.bind="$parent.graphInteractionModel.callsSelectedVal" />
            ${opt}
        </label>
      </div>

      <div class="interaction">
        <label>Extensions</label>
        <label repeat.for="opt of graphInteractionModel.options">
          <input type="radio"
              value.bind="opt"
              checked.bind="$parent.graphInteractionModel.extensionsSelectedVal" />
            ${opt}
        </label>
      </div>

      <div class="interaction">
        <label>Instantiation</label>
        <label repeat.for="opt of graphInteractionModel.options">
          <input type="radio"
              value.bind="opt"
              checked.bind="$parent.graphInteractionModel.instantiationSelectedVal" />
            ${opt}
        </label>
      </div>

    </div><!-- //interaction-manager -->

    <div class="action-manager">
      <button click.trigger="undo()" disabled.bind="!canUndo">Undo</button>
      <button click.trigger="redo()" disabled.bind="!canRedo">Redo</button>
    </div>

  </div><!-- //graph-menu -->

  <!-- slide menu in and out -->
  <div class="slide-down ${show ? 'hide' : 'show'}">
      <i click.trigger="showGraph()" class="fa fa-caret-square-o-down fa-2x clickable-icon" title="Show menu"></i>
  </div>
  <div class="slide-up ${show ? 'show' : 'hide'}">
      <i click.trigger="hideGraph()" class="fa fa-caret-square-o-up fa-2x clickable-icon" title="Hide menu"></i>
  </div>

</template>
