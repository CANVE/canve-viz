<template>

  <!-- Eventually this will be a slide down menu and look something like this design: https://github.com/CANVE/designs/blob/master/overlay/inkscape/actions-overlay.svg -->

  <div class="graph-menu">

    <div class="interaction-manager">
      <div class="interaction" repeat.for="interaction of graphInteractionModel.interactions">
        <label>${interaction.display}</label>
        <label repeat.for="opt of interaction.options">
          <input type="radio"
              value.bind="opt"
              checked.bind="$parent.selectedVal" />
            ${opt}
        </label><!-- //for each option -->
      </div><!-- //for each interaction -->

      <!-- temporary experiment to verify bindingEngine.propertyObserver -->
      <input type="text" value.bind="graphInteractionModel.experiment">

    </div><!-- //interaction-manager -->

    <div class="action-manager">
      <button click.trigger="undo()" disabled.bind="!canUndo">Undo</button>
      <button click.trigger="redo()" disabled.bind="!canRedo">Redo</button>
    </div>

  </div><!-- //graph-menu -->

</template>
